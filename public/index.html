<!DOCTYPE html>
<html lang="en" data-urgency="none">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Doumei">
  <meta name="theme-color" content="#0f172a">
  <meta property="og:title" content="Doumei">
  <meta property="og:description" content="Bus ETA for Hong Kong">
  <meta property="og:image" content="/icon-1024.png">
  <title>Doumei</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="preload" href="/fonts/jetbrains-mono.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/barlow-condensed-700.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/jetbrains-mono.woff2') format('woff2');
      font-weight: 700 800;
      font-display: swap;
    }
    @font-face {
      font-family: 'Barlow Condensed';
      src: url('/fonts/barlow-condensed-700.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --muted: #64748b;
      --r77: #7dd3fc;
      --r99: #fbbf24;
      --urgency-green: #4ade80;
      --urgency-amber: #fbbf24;
      --urgency-red: #f87171;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --text: #0f172a;
        --muted: #94a3b8;
        --r77: #1e40af;
        --r99: #c2410c;
        --urgency-green: #16a34a;
        --urgency-amber: #d97706;
        --urgency-red: #dc2626;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      transition: background-color 1s ease 0.2s;
    }

    header {
      padding: 16px 20px 4px;
      text-align: center;
    }
    #trip-label { font-size: 22px; font-weight: 700; }
    #trip-sublabel { font-size: 13px; color: var(--muted); margin-top: 2px; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }
    main:active { transform: scale(0.98); }

    #route-label {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 700;
      opacity: 0.6;
      font-variant-numeric: tabular-nums;
    }

    #hero {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      letter-spacing: -0.03em;
      transition: color 0.3s ease, font-size 0.5s cubic-bezier(0.22, 1, 0.36, 1),
                  font-weight 0.3s ease, text-shadow 0.5s ease;
    }

    #status {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      margin-top: 4px;
      transition: color 0.3s ease 0.1s, letter-spacing 0.5s ease 0.1s;
    }

    /* --- Urgency states --- */

    [data-urgency="green"] #hero {
      color: var(--urgency-green);
      font-size: clamp(80px, 25vw, 140px);
      font-weight: 700;
      animation: breathe 4s ease-in-out infinite;
    }
    [data-urgency="green"] #status {
      color: var(--urgency-green);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.2em;
    }

    [data-urgency="amber"] #hero {
      color: var(--urgency-amber);
      font-size: clamp(88px, 28vw, 152px);
      font-weight: 800;
    }
    [data-urgency="amber"] #status {
      color: var(--urgency-amber);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.1em;
    }

    [data-urgency="red"] #hero {
      color: var(--urgency-red);
      font-size: clamp(96px, 32vw, 168px);
      font-weight: 800;
      animation: alarm-glow 1.2s ease-in-out infinite;
    }
    [data-urgency="red"] #status {
      color: var(--urgency-red);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.05em;
    }

    [data-urgency="none"] #hero {
      color: var(--muted);
      font-size: clamp(80px, 25vw, 140px);
      font-weight: 700;
    }
    [data-urgency="none"] #status {
      color: var(--muted);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.15em;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes alarm-glow {
      0%, 100% { text-shadow: 0 0 20px color-mix(in srgb, var(--urgency-red) 30%, transparent); }
      50% { text-shadow: 0 0 60px color-mix(in srgb, var(--urgency-red) 60%, transparent); }
    }

    @media (prefers-reduced-motion: reduce) {
      [data-urgency="green"] #hero,
      [data-urgency="red"] #hero { animation: none; }
    }

    /* --- Then list --- */

    #then-list {
      margin-top: clamp(24px, 5vh, 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .then-item {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(14px, 3.5vw, 17px);
      font-weight: 400;
      font-variant-numeric: tabular-nums;
      opacity: 0.5;
      letter-spacing: 0.05em;
    }
    .then-item:first-child { opacity: 0.7; font-weight: 500; }

    /* --- Plan B --- */

    #plan-b {
      margin-top: clamp(24px, 5vh, 40px);
      text-align: center;
    }
    #plan-b-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
    #plan-b-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px 16px;
    }
    .plan-b-item {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(14px, 3.5vw, 17px);
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    /* --- Updated timestamp --- */

    #updated {
      margin-top: clamp(16px, 3vh, 32px);
      font-size: 12px;
      color: var(--muted);
      opacity: 0.5;
    }

    /* --- Stale data dim --- */
    body.stale-data main { opacity: 0.5; transition: opacity 0.3s; }

    /* --- Accessibility --- */
    @media (forced-colors: active) {
      [data-urgency="red"] #hero,
      [data-urgency="red"] #status { forced-color-adjust: none; outline: 2px solid Highlight; }
    }
  </style>
</head>
<body>
  <header>
    <div id="trip-label">To Kornhill</div>
    <div id="trip-sublabel">from Grand Promenade</div>
  </header>

  <main id="main-tap">
    <div id="route-label">--</div>
    <div id="hero">--</div>
    <div id="status" role="status" aria-live="polite">--</div>
    <div id="then-list"></div>
    <section id="plan-b" hidden>
      <div id="plan-b-label">Walk to SKW Rd</div>
      <div id="plan-b-list"></div>
    </section>
    <div id="updated"></div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
