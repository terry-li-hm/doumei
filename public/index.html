<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="&#x5230;&#x672A;">
  <meta name="theme-color" content="#0f172a">
  <title>&#x5230;&#x672A; Dou Mei</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --r77: #38bdf8;
      --r99: #a78bfa;
      --scheduled: #f59e0b;
      --live: #22c55e;
      --hand-hour: #64748b;
      --hand-min: #f1f5f9;
      --hand-sec: #38bdf8;
      --sweep: rgba(56, 189, 248, 0.05);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #0284c7;
        --r77: #0ea5e9;
        --r99: #7c3aed;
        --scheduled: #d97706;
        --live: #16a34a;
        --hand-hour: #94a3b8;
        --hand-min: #0f172a;
        --hand-sec: #0284c7;
        --sweep: rgba(2, 132, 199, 0.06);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px 4px;
      text-align: center;
    }

    header h1 {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
    }

    #trip-label { font-size: 18px; font-weight: 700; margin-top: 2px; }
    #trip-sublabel { font-size: 12px; color: var(--muted); margin-top: 1px; }

    #stale-badge {
      display: none;
      font-size: 11px;
      background: var(--scheduled);
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      vertical-align: middle;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #clock { width: min(80vw, 320px); height: auto; }

    .tick { stroke: var(--muted); }
    .tick-major { stroke: var(--text); }
    .hour-label {
      fill: var(--muted);
      font-size: 13px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
    }

    #hand-hour { stroke: var(--hand-hour); stroke-width: 4; stroke-linecap: round; }
    #hand-min  { stroke: var(--hand-min);  stroke-width: 3; stroke-linecap: round; }
    #hand-sec  { stroke: var(--hand-sec);  stroke-width: 1.5; stroke-linecap: round; }
    #center-dot { fill: var(--hand-sec); }
    #sweep-wedge { fill: var(--sweep); }

    @media (prefers-reduced-motion: reduce) { #hand-sec { display: none; } }

    .bus-arc { fill: none; stroke-width: 8; stroke-linecap: round; }
    .bus-arc-scheduled { stroke-dasharray: 4 3; }

    #center-mins {
      fill: var(--text);
      font-size: 28px;
      font-weight: 700;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      font-variant-numeric: tabular-nums;
    }
    #center-route {
      fill: var(--muted);
      font-size: 11px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      text-transform: uppercase;
    }

    #legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      padding: 10px 0 0;
      font-size: 13px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      color: var(--muted);
      min-height: 32px;
      align-items: center;
    }
    .legend-item { display: flex; align-items: center; gap: 5px; }
    .legend-dot { width: 8px; height: 8px; border-radius: 50%; }
    .legend-dot-77 { background: var(--r77); }
    .legend-dot-99 { background: var(--r99); }
    .legend-scheduled { opacity: 0.6; }
    .empty-legend { font-weight: 500; }

    footer {
      padding: 8px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #updated { font-size: 13px; color: var(--muted); }
    #toggle-btn {
      background: var(--surface);
      color: var(--accent);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #toggle-btn:active { opacity: 0.7; }
  </style>
</head>
<body>
  <header>
    <h1>&#x5230;&#x672A; <span id="stale-badge">cached</span></h1>
    <div id="trip-label">Loading&hellip;</div>
    <div id="trip-sublabel"></div>
  </header>

  <main id="clock-area">
    <svg id="clock" viewBox="0 0 300 300" role="img" aria-label="Analog clock showing bus arrival times">
      <path id="sweep-wedge" />
      <g id="ticks"></g>
      <g id="arcs-outer"></g>
      <g id="arcs-inner"></g>
      <line id="hand-hour" x1="150" y1="155" x2="150" y2="80" />
      <line id="hand-min"  x1="150" y1="155" x2="150" y2="40" />
      <line id="hand-sec"  x1="150" y1="165" x2="150" y2="35" />
      <circle id="center-dot" cx="150" cy="150" r="4" />
      <text id="center-mins" x="150" y="200" text-anchor="middle">--</text>
      <text id="center-route" x="150" y="215" text-anchor="middle"></text>
    </svg>
    <div id="legend" aria-live="polite">
      <span class="empty-legend">Loading&hellip;</span>
    </div>
  </main>

  <footer>
    <span id="updated"></span>
    <button id="toggle-btn">Switch trip</button>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
