<!DOCTYPE html>
<html lang="en" data-urgency="none">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Doumei">
  <meta name="theme-color" content="#F3F3EE">
  <meta property="og:title" content="Doumei">
  <meta property="og:description" content="Bus ETA for Hong Kong">
  <meta property="og:image" content="/icon-1024.png">
  <title>Doumei</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="preload" href="/fonts/jetbrains-mono.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/barlow-condensed-700.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/jetbrains-mono.woff2') format('woff2');
      font-weight: 700 800;
      font-display: swap;
    }
    @font-face {
      font-family: 'Barlow Condensed';
      src: url('/fonts/barlow-condensed-700.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0C0C0C;
      --bg-subtle: #1a1a1a;
      --text: #FFFFFF;
      --muted: #7a7a7a;
      --border: rgba(255,255,255,0.08);
      --r77: #1FB8CD;
      --r99: #F5C1A9;
      --urgency-green: #4ade80;
      --urgency-amber: #fbbf24;
      --urgency-red: #f87171;
      --urgency-ghost: #60a5fa;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #F3F3EE;
        --bg-subtle: #E4E3D4;
        --text: #13343B;
        --muted: #8a8a82;
        --border: rgba(19,52,59,0.08);
        --r77: #1A6872;
        --r99: #A84B2F;
        --urgency-green: #16a34a;
        --urgency-amber: #d97706;
        --urgency-red: #dc2626;
        --urgency-ghost: #3b82f6;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      transition: background-color 1s ease 0.2s;
      background-image:
        radial-gradient(ellipse 120% 80% at 50% 0%, var(--bg-subtle) 0%, transparent 60%);
    }

    header {
      padding: 20px 20px 12px;
      text-align: center;
    }
    #trip-label { font-size: 20px; font-weight: 600; letter-spacing: -0.01em; }
    #trip-sublabel { font-size: 12px; color: var(--muted); margin-top: 3px; letter-spacing: 0.04em; }
    #plan-b-toggle {
      margin-top: 8px;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.06em;
      color: var(--muted);
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 12px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #plan-b-toggle:active { opacity: 0.6; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }
    main:active { transform: scale(0.98); }

    #route-label {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 700;
      opacity: 0.5;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.06em;
    }

    #hero {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      letter-spacing: -0.03em;
      transition: color 0.3s ease, font-size 0.5s cubic-bezier(0.22, 1, 0.36, 1),
                  font-weight 0.3s ease, text-shadow 0.5s ease;
    }

    #status {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      margin-top: 4px;
      transition: color 0.3s ease 0.1s, letter-spacing 0.5s ease 0.1s;
    }

    /* --- Urgency states --- */

    [data-urgency="green"] #hero {
      color: var(--urgency-green);
      font-size: clamp(80px, 25vw, 140px);
      font-weight: 700;
      text-shadow: 0 0 80px color-mix(in srgb, var(--urgency-green) 15%, transparent);
      animation: breathe 4s ease-in-out infinite;
    }
    [data-urgency="green"] #status {
      color: var(--urgency-green);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.2em;
    }

    [data-urgency="amber"] #hero {
      color: var(--urgency-amber);
      font-size: clamp(88px, 28vw, 152px);
      font-weight: 800;
      text-shadow: 0 0 80px color-mix(in srgb, var(--urgency-amber) 18%, transparent);
    }
    [data-urgency="amber"] #status {
      color: var(--urgency-amber);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.1em;
    }

    [data-urgency="red"] #hero {
      color: var(--urgency-red);
      font-size: clamp(96px, 32vw, 168px);
      font-weight: 800;
      animation: alarm-glow 1.2s ease-in-out infinite;
    }
    [data-urgency="red"] #status {
      color: var(--urgency-red);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.05em;
    }

    [data-urgency="none"] #hero {
      color: var(--muted);
      font-size: clamp(80px, 25vw, 140px);
      font-weight: 700;
    }
    [data-urgency="none"] #status {
      color: var(--muted);
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.15em;
    }

    [data-urgency="ghost"] #hero {
      color: var(--urgency-ghost);
      font-size: clamp(48px, 14vw, 80px);
      font-weight: 700;
      opacity: 0.6;
    }
    [data-urgency="ghost"] #status {
      color: var(--urgency-ghost);
      font-size: clamp(16px, 4.5vw, 24px);
      letter-spacing: 0.2em;
      opacity: 0.5;
    }
    [data-urgency="ghost"] #route-label {
      color: var(--urgency-ghost);
      opacity: 0.4;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes alarm-glow {
      0%, 100% { text-shadow: 0 0 20px color-mix(in srgb, var(--urgency-red) 30%, transparent); }
      50% { text-shadow: 0 0 60px color-mix(in srgb, var(--urgency-red) 60%, transparent); }
    }

    @keyframes grain-breathe {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.4; }
    }

    @media (prefers-reduced-motion: reduce) {
      [data-urgency="green"] #hero,
      [data-urgency="red"] #hero { animation: none; }
    }

    /* --- Then list --- */

    #then-list {
      margin-top: clamp(24px, 5vh, 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .then-item {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(13px, 3.2vw, 16px);
      font-weight: 400;
      font-variant-numeric: tabular-nums;
      opacity: 0.45;
      letter-spacing: 0.04em;
    }
    .then-item:first-child { opacity: 0.6; font-weight: 500; }

    /* --- Plan B --- */

    #plan-b {
      margin-top: clamp(24px, 5vh, 40px);
      text-align: center;
      padding: 14px 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg-subtle) 50%, transparent);
    }
    #plan-b-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
      font-weight: 500;
    }
    #plan-b-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .plan-b-hero {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(20px, 5vw, 26px);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: var(--text);
    }
    .plan-b-rest {
      display: flex;
      gap: 12px;
    }
    .plan-b-item {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: clamp(12px, 3vw, 14px);
      font-variant-numeric: tabular-nums;
      color: var(--muted);
      opacity: 0.6;
    }

    /* --- Updated timestamp --- */

    #updated {
      margin-top: clamp(16px, 3vh, 32px);
      font-size: 11px;
      color: var(--muted);
      opacity: 0.4;
      letter-spacing: 0.03em;
    }

    /* --- Grain texture overlay --- */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
      opacity: 0.3;
      filter: url(#grain);
      mix-blend-mode: multiply;
      animation: grain-breathe 6s ease-in-out infinite;
    }
    @media (prefers-color-scheme: dark) {
      body::after { mix-blend-mode: soft-light; opacity: 0.4; }
    }
    @media (prefers-reduced-motion: reduce) {
      body::after { animation: none; }
    }

    /* --- Stale data dim --- */
    body.stale-data main { opacity: 0.5; transition: opacity 0.3s; }
    body.stale-data::after { animation: none; opacity: 0.15; transition: opacity 1s; }

    /* --- Accessibility --- */
    @media (forced-colors: active) {
      [data-urgency="red"] #hero,
      [data-urgency="red"] #status { forced-color-adjust: none; outline: 2px solid Highlight; }
    }
  </style>
</head>
<body>
  <svg style="position:absolute;width:0;height:0" aria-hidden="true">
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </svg>
  <header>
    <div id="trip-label">To Kornhill</div>
    <div id="trip-sublabel">from Grand Promenade</div>
    <button id="plan-b-toggle">Plan B</button>
  </header>

  <main id="main-tap">
    <div id="route-label">--</div>
    <div id="hero">--</div>
    <div id="status" role="status" aria-live="polite">--</div>
    <div id="then-list"></div>
    <section id="plan-b" hidden>
      <div id="plan-b-label">Walk to SKW Rd</div>
      <div id="plan-b-list"></div>
    </section>
    <div id="updated"></div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
