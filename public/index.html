<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="&#x5230;&#x672A;">
  <meta name="theme-color" content="#0f172a">
  <meta property="og:title" content="到未 Dou Mei">
  <meta property="og:description" content="Bus ETA clock for Hong Kong">
  <meta property="og:image" content="/icon-1024.png">
  <title>&#x5230;&#x672A; Dou Mei</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --scheduled: #f59e0b;
      --hand-hour: #64748b;
      --hand-min: #f1f5f9;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #0284c7;
        --scheduled: #d97706;
        --hand-hour: #94a3b8;
        --hand-min: #0f172a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px 4px;
      text-align: center;
    }

    #trip-label {
      font-size: 22px;
      font-weight: 700;
    }

    #trip-sublabel {
      font-size: 13px;
      color: var(--muted);
      margin-top: 2px;
    }

    #stale-badge {
      display: none;
      font-size: 11px;
      background: var(--scheduled);
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    #clock {
      width: min(80vw, 320px);
      height: auto;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .tick { stroke: var(--muted); }
    .tick-major { stroke: var(--text); }

    #hand-hour { stroke: var(--hand-hour); stroke-width: 4; stroke-linecap: round; }
    #hand-min  { stroke: var(--hand-min);  stroke-width: 3; stroke-linecap: round; }
    #center-dot { fill: var(--accent); }

    .bus-dot { fill: var(--accent); }
    .scheduled { opacity: 0.45; }

    #countdown {
      font-size: 36px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      text-align: center;
      padding: 8px 0 0;
      min-height: 52px;
    }

    #countdown.empty {
      font-size: 15px;
      font-weight: 500;
      color: var(--muted);
      padding-top: 20px;
    }

    footer {
      padding: 8px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    #updated { font-size: 13px; color: var(--muted); flex: 1; }
    #refresh-btn {
      background: var(--surface);
      color: var(--accent);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #refresh-btn:active { opacity: 0.7; }
    #toggle-btn {
      background: var(--surface);
      color: var(--accent);
      border: none;
      padding: 12px 20px;
      min-height: 44px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #toggle-btn:active { opacity: 0.7; }
  </style>
</head>
<body>
  <header>
    <div id="trip-label">Loading&hellip; <span id="stale-badge">cached</span></div>
    <div id="trip-sublabel"></div>
  </header>

  <main>
    <svg id="clock" viewBox="0 0 300 300" role="img" aria-label="Analog clock showing bus arrival times">
      <g id="ticks"></g>
      <g id="bus-markers"></g>
      <line id="hand-hour" x1="150" y1="155" x2="150" y2="80" />
      <line id="hand-min"  x1="150" y1="155" x2="150" y2="40" />
      <circle id="center-dot" cx="150" cy="150" r="4" />
    </svg>
    <div id="countdown" aria-live="polite">--</div>
  </main>

  <footer>
    <span id="updated"></span>
    <button id="refresh-btn" aria-label="Refresh">&#x21bb;</button>
    <button id="toggle-btn">Switch trip</button>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
