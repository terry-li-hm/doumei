<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="&#x5230;&#x672A;">
  <meta name="theme-color" content="#0f172a">
  <title>&#x5230;&#x672A; Dou Mei</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --r77: #38bdf8;
      --r99: #a78bfa;
      --scheduled: #f59e0b;
      --live: #22c55e;
      --hand-hour: #64748b;
      --hand-min: #f1f5f9;
      --sweep: rgba(56, 189, 248, 0.12);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #0284c7;
        --r77: #0284c7;
        --r99: #6d28d9;
        --scheduled: #d97706;
        --live: #16a34a;
        --hand-hour: #94a3b8;
        --hand-min: #0f172a;
        --sweep: rgba(2, 132, 199, 0.10);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 20px 4px;
      text-align: center;
    }

    #trip-line {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    #trip-line .trip-sub {
      color: var(--muted);
      font-weight: 400;
    }

    #stale-badge {
      display: none;
      font-size: 11px;
      background: var(--scheduled);
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #clock {
      width: min(80vw, 320px);
      height: auto;
      overflow: visible;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
    }

    .tick { stroke: var(--muted); }
    .tick-major { stroke: var(--text); }

    #hand-hour { stroke: var(--hand-hour); stroke-width: 4; stroke-linecap: round; }
    #hand-min  { stroke: var(--hand-min);  stroke-width: 3; stroke-linecap: round; }
    #center-dot { fill: var(--accent); }
    #sweep-wedge { fill: var(--sweep); }

    .bus-arc { fill: none; stroke-width: 8; stroke-linecap: round; }
    .bus-arc-scheduled { opacity: 0.45; }

    .arc-label {
      font-size: 11px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    #center-mins {
      fill: var(--text);
      font-size: 42px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    #center-sub {
      fill: var(--muted);
      font-size: 12px;
      font-weight: 500;
    }

    footer {
      padding: 8px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #updated { font-size: 13px; color: var(--muted); }
    #toggle-btn {
      background: var(--surface);
      color: var(--accent);
      border: none;
      padding: 12px 20px;
      min-height: 44px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #toggle-btn:active { opacity: 0.7; }
  </style>
</head>
<body>
  <header>
    <div id="trip-line">Loading&hellip; <span id="stale-badge">cached</span></div>
  </header>

  <main id="clock-area">
    <svg id="clock" viewBox="0 0 300 300" role="img" aria-label="Analog clock showing bus arrival times">
      <path id="sweep-wedge" />
      <g id="ticks"></g>
      <g id="arcs-outer"></g>
      <g id="arcs-inner"></g>
      <line id="hand-hour" x1="150" y1="155" x2="150" y2="80" />
      <line id="hand-min"  x1="150" y1="155" x2="150" y2="40" />
      <circle id="center-dot" cx="150" cy="150" r="4" />
      <text id="center-mins" x="150" y="195" text-anchor="middle">--</text>
      <text id="center-sub" x="150" y="213" text-anchor="middle" aria-live="polite"></text>
    </svg>
  </main>

  <footer>
    <span id="updated"></span>
    <button id="toggle-btn">Switch trip</button>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
