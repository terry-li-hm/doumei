<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Bus ETA">
  <meta name="theme-color" content="#0f172a">
  <title>Bus ETA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --scheduled: #f59e0b;
      --live: #22c55e;
      --radius: 12px;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #0284c7;
        --scheduled: #d97706;
        --live: #16a34a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 20px 12px;
    }

    header h1 {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
    }

    #trip-label {
      font-size: 24px;
      font-weight: 700;
      margin-top: 4px;
    }

    #trip-sublabel {
      font-size: 14px;
      color: var(--muted);
      margin-top: 2px;
    }

    #stale-badge {
      display: none;
      font-size: 11px;
      background: var(--scheduled);
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      vertical-align: middle;
    }

    main {
      flex: 1;
      padding: 8px 20px;
    }

    .route-row {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .route-num {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      min-width: 48px;
    }

    .times {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .time {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .time small {
      font-size: 13px;
      font-weight: 400;
      color: var(--muted);
    }

    .time.live { color: var(--live); }
    .time.live::before { content: ''; display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--live); margin-right: 4px; flex-shrink: 0; align-self: center; }

    .time.scheduled { color: var(--scheduled); }

    .no-bus {
      color: var(--muted);
      font-size: 14px;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 40px 0;
      font-size: 16px;
    }

    footer {
      padding: 12px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #updated {
      font-size: 13px;
      color: var(--muted);
    }

    #toggle-btn {
      background: var(--surface);
      color: var(--accent);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #toggle-btn:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus ETA <span id="stale-badge">cached</span></h1>
    <div id="trip-label">Loading&hellip;</div>
    <div id="trip-sublabel"></div>
  </header>

  <main id="eta-list">
    <div class="empty">Loading&hellip;</div>
  </main>

  <footer>
    <span id="updated"></span>
    <button id="toggle-btn">Switch trip</button>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
